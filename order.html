<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b445507dd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Lobster&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Order page</title>
</head>

<body>

    <header>
        <nav>
            <a href="index.html" id="home--logo">
                <h1 class="logo">SNUG</h1>
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="order.html" class="link__active">Order</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="content--wrap">
            <div class="flex flex--order">
                <img src="" alt="" class="product--image" />
                <div class="flex--col">
                    <div class="flex--col">
                        <p><span class="order--text">Item:</span>
                            <select name="snug" id="snug--product">
                            </select>
                        </p>
                        <p>
                            <span class="order--text">Price: </span>
                            <span class="order--currency"></span>
                            <span id="order--price"></span>
                        </p>
                        <p><span class="order--text">Quantity:</span>
                            <select name="quantity" id="quantity--select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </p>
                        <p>
                            <span class="order--text">Sum total:</span>
                            <span class="order--currency"></span>
                            <span id="order--price__total"></span>
                        </p>

                    </div>
                    <form>
                        <label for="fullname">Full name required</label>
                        <input type="text" name="fullname" placeholder="Full name" id="fullname">
                        <label for="address">Address, <strong>15</strong> letter minimum</label>
                        <input type="text" name="address" placeholder="Address" id="address">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Email" id="email">
                        <button class="cart shadow">Order</button>
                    </form>
                    <div class="nodisplay" id="order--confirm__lg"></div>
                </div>
            </div>
            <a href="product.html" class="link--pagination">&gt Back to shopping</a>
        </div>
    </main>
    <footer>
        <div class="socials">
            <a href="https://www.instagram.com"><img src="assets/images/icon_Instagram.svg" alt="instagram icon"></a>
            <a href="https://www.facebook.com"><img src="assets/images/icon_FB.svg" alt="facebook icon"></a>
            <a href="https://www.twitter.com"><img src="assets/images/icon_Twitter.svg" alt="twitter icon"></a>
        </div>
    </footer>

    </div>

    <script src="js/products.js"></script>
    <script src="js/order.js"></script>
</body>

</html>
